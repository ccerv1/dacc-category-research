name: Fetch Logo Assets

on:
  push:
    branches: [main]
    paths:
      - "data/registry.json"

permissions:
  contents: write

jobs:
  fetch-logos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Fetch missing logos
        id: fetch
        run: |
          node scripts/fetch-logos.js
        continue-on-error: true

      - name: Commit new images
        if: steps.fetch.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/images/
          if git diff --cached --quiet; then
            echo "No new images to commit."
          else
            git commit -m "chore: fetch logos for new projects"
            git push
          fi
